version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mastermind_db
    environment:
      POSTGRES_USER: mastermind
      POSTGRES_PASSWORD: mastermind_dev
      POSTGRES_DB: mastermind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mastermind"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: mastermind_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://mastermind:mastermind_dev@postgres:5432/mastermind
      CORS_ORIGINS: http://localhost,http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./tests:/app/tests
      - ./alembic:/app/alembic
    depends_on:
      postgres:
        condition: service_healthy

  nginx:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: mastermind_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

volumes:
  postgres_data:
