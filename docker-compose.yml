version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mastermind_db
    environment:
      POSTGRES_USER: mastermind
      POSTGRES_PASSWORD: mastermind_dev
      POSTGRES_DB: mastermind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mastermind"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: mastermind_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://mastermind:mastermind_dev@postgres:5432/mastermind
      SECRET_KEY: dev_secret_key_change_in_production
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./tests:/app/tests
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

